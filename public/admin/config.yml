backend:
  name: github
  repo: triveninarayanpriy/vaishnavipoetry
  branch: main
publish_mode: editorial_workflow
site_url: https://www.vaishnavipoetry.me
media_folder: "public/images"
public_folder: "/images"

collections:
  # Singleton files for site chrome and pages
  - name: "files"
    label: "Site Settings"
    files:
      - name: "header_footer"
        label: "Header & Footer"
        file: "content/header-footer.yml"
        fields:
          - { label: "Site Name", name: "siteName", widget: "string", default: "The Tactile Verse" }
          - { label: "Logo Text", name: "logoText", widget: "string", default: "Tactile Verse" }
          - label: "Navigation Links"
            name: "nav"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Href", name: "href", widget: "string", default: "/" }
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - { label: "Footer Text", name: "footerText", widget: "text", default: "Stillness beneath every line." }
          - { label: "Footer Copyright", name: "footerCopyright", widget: "string", default: "Â© 2026 The Tactile Verse" }
      - name: "homepage"
        label: "Homepage"
        file: "content/homepage.md"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string", default: "The Tactile Verse" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text", default: "Nature distilled into words." }
          - { label: "Featured Poem Quote", name: "featuredQuote", widget: "text" }
          - { label: "CTA Button Text", name: "ctaText", widget: "string", default: "Read the Collection" }
          - { label: "Featured Poem Slug", name: "featuredSlug", widget: "string", required: false, hint: "Slug of poem to feature" }
      - name: "about"
        label: "About Page"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "About" }
          - { label: "Writer Name", name: "writerName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Writer Photo", name: "writerPhoto", widget: "image" }
          - { label: "Signature SVG", name: "signature", widget: "text", required: false, hint: "Paste inline SVG" }
          - { label: "Body", name: "body", widget: "markdown" }

  # Standard collection for poems
  - name: "poems"
    label: "Poems"
    folder: "content/poems"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "Lowercase with hyphens" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "string", default: "Poetry" }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Cover Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
